my.custom.properties=configServer
# Enable H2 Console
spring.h2.console.enabled=true

# Optional: Change path to access console (default is /h2-console)
spring.h2.console.path=/h2-console

# Set datasource URL for H2 (in-memory DB)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sada

# Optional: Hibernate settings for auto schema generation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*

# Enables health indicator for monitoring
resilience4j.circuitbreaker.instances.myCircuitBreaker.registerHealthIndicator=true

# Size of the sliding window used to record metrics
resilience4j.circuitbreaker.instances.myCircuitBreaker.slidingWindowSize=10

# Number of test calls allowed in HALF_OPEN state
resilience4j.circuitbreaker.instances.myCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3

# Minimum number of calls before calculating failure rate
resilience4j.circuitbreaker.instances.myCircuitBreaker.minimumNumberOfCalls=5

# How long the circuit breaker stays OPEN before transitioning to HALF_OPEN
resilience4j.circuitbreaker.instances.myCircuitBreaker.waitDurationInOpenState=30s

# Failure rate threshold (%) to trigger OPEN state
resilience4j.circuitbreaker.instances.myCircuitBreaker.failureRateThreshold=50

# This is optional; you can explicitly set automatic transition enabled (default is true)
resilience4j.circuitbreaker.instances.myCircuitBreaker.automaticTransitionFromOpenToHalfOpenEnabled=true


