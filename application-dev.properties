my.custom.properties=configServer
# Enable H2 Console
spring.h2.console.enabled=true

# Optional: Change path to access console (default is /h2-console)
spring.h2.console.path=/h2-console

# Set datasource URL for H2 (in-memory DB)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sada

# Optional: Hibernate settings for auto schema generation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always


